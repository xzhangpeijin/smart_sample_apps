<!DOCTYPE html>
<html>

  <head>
    <title>SMART Diabetes Monograph</title>
      <link rel='stylesheet' href='./assets/fluid_grid_60_12_0.css'>
      <link rel='stylesheet' href='./assets/main.css'>
      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
      <script src='../smart/scripts/smart-api-client.js'></script>
      <!-- note: we take the SMART jQuery object and make it global -->
      <script> $ = jQuery = SMART.$; </script>
      <script src='./js/xdate.js'></script>
      <script src='./js/jsonld.js'></script>
      <script src='./js/flot/jquery.flot.min.js'></script>
      <script src='./js/flot/jquery.flot.resize.min.js'></script>
      <!--[if lte IE 8]><script src="./js/flot/excanvas.min.js"></script><![endif]-->
      <script src='./js/underscore.min.js'></script>
      <script src='./js/json2.js'></script>
      <script src='./js/jquery.tools.overlay.js'></script>
      <script src='./js/highcharts.js'></script>
      <script src='./js/highcharts-more.js'></script>
      <script src='./js/main.js'></script>
   
  </head>
  <body>
   
    <div id='app_title_line'>
      <img class='smart_bug' src='./assets/smart_bug.png' />
      SMART Diabetes Monograph
    </div>
      <div class='demo_line'>
        <div style='width: 48%; float: left; margin-bottom: 10px;' class='name'>
          <span class='family_name'></span>, <span class='given_name'></span>
        </div>
        <div class='diabetic_diagnosis_p' style='width: 48%; float: left; text-align: right; margin-bottom: 10px;'>
          &nbsp;
          <!-- <span class='demo_line_label' style='display: none;' class='diabetic_info_label'>DIAGNOSIS</span> -->
          <span class='diabetic_info highlight'></span>
          <span class='diabetic_how_long_text highlight'></span>
        </div>
      </div>

      <div class='demo_line' style='font-weight: normal !important; font-size: 14px;'>
        <div style='width: 38%; float: left'>
          <span class='demo_line_label'>DOB</span> <span class='birthday'></span>&nbsp;&nbsp;
          <span class='demo_line_label'>AGE</span> <span class='age'></span>&nbsp;&nbsp;
          <span class='demo_line_label'>SEX</span> <span class='gender'></span>&nbsp;&nbsp;
        </div>
      </div>

      <div class='clear'></div>

      
      <div>
        <div style='width: 44%; float: left'>
            <div class='section_header'>
	    SNP
	    <div style='width: 17%; float: right; text-align: right; margin-right: 5px'>Frequency</div>
	    <div style='width: 13%; float: right; text align: left;'> Risk </div>
	    <div style='width: 11%; float: right; text align: left;'> Code </div>
	    <div style='width: 13%; float: right; text align: left;'> CHRM </div>
	    <div style='width: 20%; float: right; text align: left; margin-left: 1px'> Locus </div>
            </div>
	  
	  <div class='section_subheader'> Type 1 Diabetes  </div>
	  <div id='DM1Span'></div>
	  
          <div class='section_subheader' style='margin-top: 20px'> Type 2 Diabetes  </div>
          <div id='DM2Span'></div>
          
          <div class='section_subheader' style='margin-top: 20px'> Hypertension  </div>
          <div id='HYPSpan'></div>
          
          <div class='section_subheader' style='margin-top: 20px'> Coronary Heart Disease  </div>
          <div id='CHDSpan'></div>
        
        <br>
        
        <div class='section_header'> Disease Information </div>
                        <div id='overlay_disease'></div>
                        
        </div>
        
        <div style='width: 54%; float: right; margin-right: 10px;'>
	
	<div style='width: 52%; float: left;'>
	<div class='section_header'> Genomics Data </div>
	<div>
		<div style='width: 60%; float: left; text-align: left;'> <b>Patient ID:</b> </div>
		<div id='genomics_id' style='width: 35%; float: left; text-align: right;'></div>
	</div>
	<div class='gray'>
                <div style='width: 60%; float: left; text-align: left;'> <b>Data format: </b> </div>
		<div id='genomics_format' style='width: 35%; float: left; text-align: right;'></div>		
	</div>
	
	<br>
	
	<div class='section_subheader'> Current Medications </div>
	<div id='meds'> </div>
	</div>


        <div style='width: 44%; float: right;'>
	<div class='section_header'>Risk Graph</div>
	<div id="genomics_graph" style='width: 100%; height: 100px;'></div>
	</div>

        <div class='clear'></div>
        <br>

	<div class='section_header'> Radar Graphs </div>
		<div id="radar_graph1" style="width: 48%; height:250px; float: left;"></div>		
		<div id="radar_graph2" style="width: 48%; height:250px; float: right;"></div>
		<div id="radar_graph3" style="width: 48%; height:250px; float: left;"></div>
		<div id="radar_graph4" style="width: 48%; height:250px; float: right;"></div>
		</div>

		<div class='clear'> </div>
		
		<div class='section_header'> Drug Advice </div>
                <div class='section_subheader'>
	    SNP
	    <div style='width: 68%; float: right; text align: left;'> Advice </div>
	    <div style='width: 15%; float: right; text align: left; margin-left: -1px'> Genotype </div>
            </div>
                        <div id='overlay_drug'></div>
                     
        </div>
       </div>
    </div>
  </body>
</html>
